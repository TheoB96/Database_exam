<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oslo Cinematix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-6 mx-auto p-3 py-md-5">
        <main class="">
            <h1 class="display-4 text-center mt-4">Oslo Cinematix</h1>
            <h3 class="text-center mt-8">Upcoming films</h3>
            <div class="list-group">
                    {% for item in data %}
                    <h1></h1>
                        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" onclick="location.href='/{{item[0]}}';" style="cursor: pointer;">
                            <div class="d-flex gap-2 w-100 justify-content-between">
                                <div>
                                    <h6 class="mb-0 ">{{item[1]}}</h6>
                                    <p class="mb-0 opacity-75"><strong>Date and time: </strong>{{item[2][:16]}}</p>
                                    <span class="badge bg-dark"> Auditorium: {{item[3]}} </span>
                                </div>
                                <div>
                                    <p class="mb-2 opacity-75 text-nowrap"><strong>Ticket price:</strong> kr {{item[4]}},-</p>
                                    <button type="button" class="btn btn btn-dark text-nowrap" onclick="location.href='/{{item[0]}}';">More information</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
            </div>
            <div class="text-center">
                <form action = "/" method = "POST">
                    <input class="btn btn btn-dark ml-auto mt-3" type = "submit" value = "Load all upcoming films" /><br>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
